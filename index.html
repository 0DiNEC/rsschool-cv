<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <input id="item-1" type="radio" name="item" class="sig-in" checked><label for="item-1" class="item">Sign in</label>
            <input id="item-2" type="radio" name="item" class="sig-in" checked><label for="item-2" class="item">Sign up</label>
            <div class="sign-in-htm">
                <div class="group">
                    <input placeholder="Username" id="user" type="Text" class="input">
                </div>

                <div class="group">
                    <input placeholder="Password" id="pass" type="Password" class="input" data-type="password">
                </div>

                <div class="group">
                    <input type="submit" class="button" value="Sign in">
                </div>
                <div class="hr"></div>
                <div class="footer">
                    <a href="#forgot">Forgot Password?</a>
                </div>
            </div>
            <div class="sign-up-htm">
                <div class="group">
                    <input placeholder="Username" id="user" type="text" class="input">
                </div>

                <div class="group">
                    <input placeholder="Email adress" id="pass" type="text" class="input">
                </div>

                <div class="group">
                    <input placeholder="Password" id="pass" type="password" clss="input" data-type="password">
                </div>

                <div class="group">
                    <input placeholder="Repeat password" id="pass" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign up">
                </div>
                <div class="hr"></div>
                <div class="footer">
                    <label for="item-1">Allredy have a account?</label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
